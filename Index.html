<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Шифр ADFGVX</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ADFGVX</h1>
        <label for="key">Введите ключ:</label>
        <input type="text" id="key" placeholder="Ключ">
        
        <label for="inputText">Введите текст:</label>
        <textarea id="inputText" placeholder="Текст"></textarea>
        
        <button id="encryptBtn">Зашифровать</button>
        <button id="decryptBtn">Расшифровать</button>
        
        <h2>Результат:</h2>
        <textarea id="outputText" readonly></textarea>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
